<!DOCTYPE html>
<html>
  <head>
    <title>JQuery-StickToTop demo</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
  </head>
  <body>
    <header>
      <h1>StickToTop DEMO</h1>
      <nav class="sticky">
        <ul>
          <li>Item 1
          <li>Item 2
          <li>Item 3
          <li>Item 4
          <li>Item 5
        </ul>
      </nav>
    </header>
    <div id="primary">
      <aside>
        <ul>
          <li>Item 1
          <li>Item 2
          <li>Item 3
          <li>Item 4
          <li>Item 5
        </ul>
      </aside>
      <div id="content" role="main"></div>
    </div>
    <footer></footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-sticktotop.js" type="text/javascript"></script>
    <script type="text/javascript">
      $('aside').stickToTop({
        offset: { top:5 }, 
        bottomBound: $('footer').outerHeight(true) + $('aside').outerHeight(true) + 5 /*footer height + aside height + margin*/
      });

      $('nav.sticky').stickToTop();
    </script>
  </body>
</html>
